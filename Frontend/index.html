  <script>
    const videoSubject = document.querySelector("#videoSubject");
    const aiModel = document.querySelector("#aiModel");
    const voice = document.querySelector("#voice");
    const zipUrl = document.querySelector("#zipUrl");
    const paragraphNumber = document.querySelector("#paragraphNumber");
    const youtubeToggle = document.querySelector("#youtubeUploadToggle");
    const useMusicToggle = document.querySelector("#useMusicToggle");

    const generateButton = document.querySelector("#generateButton");
    const cancelButton = document.querySelector("#cancelButton");

    const cancelGeneration = () => {
      console.log("Canceling generation...");
      // Send request to /cancel
      fetch("http://localhost:8080/api/cancel", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          alert(data.message);
          console.log(data);

        })
        .catch((error) => {
          alert("An error occurred. Please try again later.");
          console.log(error);
        });

      // Hide cancel button
      cancelButton.classList.add("hidden");

      // Enable generate button
      generateButton.disabled = false;
      generateButton.classList.remove("hidden");
    };

    const generateVideo = () => {
      console.log("Generating video...");
      // Disable button and change text
      generateButton.disabled = true;
      generateButton.classList.add("hidden");
      document.querySelector("#video-button").classList.add("hidden");
      // Show cancel button
      cancelButton.classList.remove("hidden");

      // Get values from input fields
      const videoUrlValue = videoUrl.value;
      const strokeColorValue = strokeColor.value;
      const fontOutlineValue = fontOutline.value;
      const fontSizeValue = fontSize.value;
      //const aiModelValue = aiModel.value;
      //const voiceValue = voice.value;
      // const paragraphNumberValue = paragraphNumber.value;
      //const youtubeUpload = youtubeToggle.checked;
      // const useMusicToggleState = useMusicToggle.checked;
      // const zipUrlValue = zipUrl.value;
      //const videoThemeValue = videoTheme.value;

      const url = "http://localhost:8080/api/generate";

      // Construct data to be sent to the server
      const data = {
        videoUrl: videoUrlValue,
        strokeColor: strokeColorValue,
        fontOutline: fontOutlineValue,
        fontSize: fontSizeValue
        //videoTheme: videoThemeValue,
        //aiModel: aiModelValue,
        //voice: voiceValue,
        //automateYoutubeUpload: youtubeUpload,
        //useMusic: useMusicToggleState,
      };

      let videoResponse = 'https://www.youtube.com/watch?v=qxOkaU6RVz4';

      // Send the actual request to the server
      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          alert(data.message);
          // Hide cancel button after generation is complete
          generateButton.disabled = false;
          generateButton.classList.remove("hidden");
          cancelButton.classList.add("hidden");
          videoResponse = data.clips
          showVideo(data.clips)
        })
        .catch((error) => {
          alert("An error occurred. Please try again later.");
          console.log(error);
        });
    };

    generateButton.addEventListener("click", generateVideo);
    cancelButton.addEventListener("click", cancelGeneration);

    videoUrl.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        generateVideo();
      }
    });

    function showVideo(videoSource) {
      // Create a video element
      var videoElement = document.createElement("video");
      videoElement.width = 800;
      videoElement.height = 450;
      videoElement.controls = true;

      // Set the video source (replace with your actual video URL)
      var videoSource = document.createElement("source");
      videoSource.src = videoSource;
      videoSource.type = "video/mp4";

      // Append the source to the video element
      videoElement.appendChild(videoSource);

      // Append the video element to the container
      var videoContainer = document.getElementById("video-container");
      videoContainer.innerHTML = ""; // Clear existing content
      videoContainer.appendChild(videoElement);
      document.querySelector("#video-button").classList.remove("hidden");
    }

    document.getElementById("generateButton").addEventListener("change", (event) => {
      if (!generateButton.disabled && videoResponse) {
        showVideo(videoResponse)
      }
    });
  </script>
